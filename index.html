<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font-Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>JS Issue Tracker</h1>
      <div class="jumbotron p-5 bg-dark-subtle rounded mt-3">
        <h3>Add New Issue:</h3>
        <form id="issueForm">
          <div class="form-group">
            <label for="issueDesc">Description</label>
            <input
              type="text"
              class="form-control mt-2 mb-3"
              id="issueDesc"
              placeholder="Describe the issue ..."
            />
          </div>
          <div class="form-group">
            <label for="issueSeverity">Severity</label>
            <select id="issueSeverity" class="form-control mt-2 mb-3">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssigned">Assigned to ...</label>
            <input
              type="text"
              class="form-control mt-2"
              id="issueAssigned"
              placeholder="Enter responsible ..."
            />
          </div>
          <button type="submit" class="btn btn-primary mt-3">Add</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issuesList"></div>
      </div>
      <div class="footer mt-4">
        <p>&copy; Coding HÃ¼seyin Erikci</p>
      </div>
    </div>

    <!-- Chance Library Js  Link -->

    <script
      type="text/javascript"
      src="https://chancejs.com/chance.min.js"
    ></script>
    <!-- Bootstrap Js Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--  Js Link -->
    <script src="main.js"></script>
  </body>
</html>
